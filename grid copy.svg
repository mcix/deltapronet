<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="210mm" height="297mm" viewBox="0 0 210 297"
     version="1.1">

  <style>
    .title { font-family: 'Avant Garde', 'Futura', sans-serif; font-weight: 300; letter-spacing:0.5mm; fill:#E07A18; font-size:14px; }
    .label { font-family:'Futura', sans-serif; font-size:3.2px; fill:#E07A18; text-transform:uppercase; letter-spacing:0.2mm; }
    .value { font-family:'Futura', sans-serif; font-size:3.2px; fill:#A05400; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Fine 1 mm grid -->
  <pattern id="grid-1mm" patternUnits="userSpaceOnUse" width="1" height="1">
    <line x1="0" y1="0" x2="0" y2="1" stroke="#F6D4A4" stroke-width="0.06"/>
    <line x1="0" y1="0" x2="1" y2="0" stroke="#F6D4A4" stroke-width="0.06"/>
  </pattern>

  <!-- Medium 5 mm grid -->
  <pattern id="grid-5mm" patternUnits="userSpaceOnUse" width="5" height="5">
    <line x1="0" y1="0" x2="0" y2="5" stroke="#F2A84B" stroke-width="0.22"/>
    <line x1="0" y1="0" x2="5" y2="0" stroke="#F2A84B" stroke-width="0.22"/>
  </pattern>

  <!-- Major 50 mm grid -->
  <pattern id="grid-50mm" patternUnits="userSpaceOnUse" width="50" height="50">
    <line x1="0" y1="0" x2="0" y2="50" stroke="#E07A18" stroke-width="0.45"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="#E07A18" stroke-width="0.45"/>
  </pattern>

  <!-- Apply grids -->
  <rect x="0" y="0" width="210" height="297" fill="url(#grid-1mm)"/>
  <rect x="0" y="0" width="210" height="297" fill="url(#grid-5mm)"/>
  <rect x="0" y="0" width="210" height="297" fill="url(#grid-50mm)"/>

  <!-- Title Block in bottom right -->
  <rect x="130" y="260" width="70" height="30" fill="#fffefb" stroke="#E07A18" stroke-width="0.6"/>

  <text x="165" y="268" class="title" text-anchor="middle">Î” DELTA PROTO</text>

  <text x="132" y="274" class="label">DRAWING TITLE</text>
  <text x="165" y="274" class="value">Basic Elements of Engineering Drawings</text>

  <text x="132" y="280" class="label">AUTHOR</text>
  <text x="165" y="280" class="value">Arnoud Jansen, M.Eng.</text>

  <text x="132" y="286" class="label">DATE</text>
  <text x="165" y="286" class="value">2025-11-10</text>

  <text x="132" y="292" class="label">SHEET / SCALE</text>
  <text x="165" y="292" class="value">Sheet A4 / 1:1</text>

</svg>